<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doolcoin</title>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        :root {
            --bg-color: #121212;
            --text-color: white;
            --currency-bg: rgba(0, 0, 0, 0.7);
            --currency-border: rgba(255, 255, 255, 0.1);
            --circle-border: rgba(255, 255, 255, 0.1);
            --shop-bg: rgba(0, 0, 0, 0.8);
        }


        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }


        body.light-theme {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --currency-bg: rgba(255, 255, 255, 0.9);
            --currency-border: rgba(0, 0, 0, 0.1);
            --circle-border: rgba(0, 0, 0, 0.1);
            --shop-bg: rgba(255, 255, 255, 0.9);
        }


        .refresh-button, .promocode-button-main {
            position: fixed;
            top: 20px;
            background-color: var(--currency-bg);
            color: var(--text-color);
            border: 1px solid var(--currency-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }


        .refresh-button {
            left: 20px;
        }


        .promocode-button-main {
            left: 80px; /* Отступ от левой кнопки */
        }


        .refresh-button:hover, .promocode-button-main:hover {
            transform: scale(1.1);
        }


        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }


        .theme-label {
            font-size: 20px;
        }


        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #555;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }


        .theme-toggle.active {
            background-color: #2196F3;
        }


        .theme-toggle-handle {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }


        .theme-toggle.active .theme-toggle-handle {
            transform: translateX(30px);
        }


        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            z-index: 10;
        }


        .currency-box {
            font-size: 24px;
            background-color: var(--currency-bg);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            border: 1px solid var(--currency-border);
            backdrop-filter: blur(5px);
        }


        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: transform 0.1s, box-shadow 0.3s, filter 0.3s;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 5;
            border: 2px solid var(--circle-border);
            -webkit-tap-highlight-color: transparent; /* Add this line for WebKit browsers */
            touch-action: manipulation; /* Add this line for general touch devices */
        }


        /* СТАНДАРТНЫЙ СКИН */
        .circle.default-skin::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255, 105, 180, 0.8),
                rgba(255, 165, 0, 0.8),
                rgba(148, 0, 211, 0.8),
                rgba(0, 0, 255, 0.8)
            );
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            z-index: -1;
        }


        /* ПРЕМИУМ СКИН */
        .circle.premium-skin::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.9) 0%, rgba(0, 100, 200, 0.9) 100%);
            z-index: -1;
        }


        .circle.premium-skin::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0L61 35H100L69 57L80 92L50 70L20 92L31 57L0 35H39L50 0Z' fill='rgba(255,255,255,0.1)'/%3E%3C/svg%3E");
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: -1;
        }


        /* ЛЕГЕНДАРНЫЙ СКИН */
        .circle.legendary-skin::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                rgba(255, 215, 0, 0.8),
                rgba(255, 100, 0, 0.8),
                rgba(255, 0, 100, 0.8),
                rgba(255, 0, 200, 0.8),
                rgba(255, 215, 0, 0.8)
            );
            z-index: -1;
            animation: rotate-hue 5s linear infinite;
        }


        .circle.legendary-skin::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(255, 215, 0, 0.3) 100%);
            z-index: -1;
        }


        @keyframes rotate-hue {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }


        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        /* ОБЩИЕ ЭФФЕКТЫ */
        .tap-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            animation: tap-animation 0.8s forwards;
            transform: scale(0);
            opacity: 1;
        }


        /* УНИКАЛЬНЫЕ ЭФФЕКТЫ ДЛЯ СКИНОВ */
        .premium-tap-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 200, 255, 0) 70%);
            pointer-events: none;
            animation: premium-tap-animation 1s forwards;
            transform: scale(0);
            opacity: 1;
        }


        .premium-star-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url("data:image/svg+xml,%3Csvg width='50' height='50' viewBox='0 0 50 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M25 0L30 17H50L35 28L40 50L25 35L10 50L15 28L0 17H20L25 0Z' fill='rgba(255,255,255,0.8)'/%3E%3C/svg%3E");
            background-size: contain;
            pointer-events: none;
            animation: star-animation 1s forwards;
            opacity: 0;
            z-index: 10;
        }


        .legendary-tap-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 100, 0, 0) 70%);
            pointer-events: none;
            animation: legendary-tap-animation 1s forwards;
            transform: scale(0);
            opacity: 1;
        }


        .legendary-spark-effect {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gold;
            pointer-events: none;
            animation: spark-animation 1s forwards;
            opacity: 0;
            z-index: 10;
        }


        @keyframes tap-animation {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }


        @keyframes premium-tap-animation {
            0% { transform: scale(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }


        @keyframes star-animation {
            0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
            20% { transform: scale(1.2) rotate(-20deg); opacity: 1; }
            40% { transform: scale(1) rotate(20deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(0deg); opacity: 0; }
        }


        @keyframes legendary-tap-animation {
            0% { transform: scale(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }


        @keyframes spark-animation {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { 
                transform: translate(
                    calc((var(--spark-x) - 0.5) * 100px), 
                    calc((var(--spark-y) - 0.5) * 100px)
                ) scale(1); opacity: 0; 
            }
        }


        .crystal-effect {
            position: fixed;
            font-size: 36px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 200, 255, 0.6);
            pointer-events: none;
            animation: crystal-animation 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards;
            z-index: 20;
            filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.8));
            transform-origin: center;
        }


        @keyframes crystal-animation {
            0% {
                transform: translate(0, 0) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(0, -10px) scale(0.7) rotate(10deg);
            }
            30% {
                transform: translate(0, -30px) scale(1) rotate(-10deg);
            }
            50% {
                transform: translate(0, -60px) scale(1.2) rotate(10deg);
            }
            80% {
                transform: translate(0, -100px) scale(1.4) rotate(0deg);
            }
            100% {
                transform: translate(0, -150px) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }


        .pulse {
            animation: pulse-effect 1s infinite;
        }


        @keyframes pulse-effect {
            0% {
                box-shadow: 0 0 10px 0 rgba(0, 200, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 30px 10px rgba(0, 200, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 10px 0 rgba(0, 200, 255, 0.5);
            }
        }


        .coin-effect {
            position: fixed; /* ИЗМЕНЕНО: absolute -> fixed */
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: coin-animation 1s forwards;
            z-index: 15;
            transform: translateX(-50%); /* Для центрирования */
        }


        @keyframes coin-animation {
            0% {
                transform: translateY(0) scale(1) translateX(-50%);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(1.5) translateX(-50%);
                opacity: 0;
            }
        }


        .crystal-icon {
            font-size: 26px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: crystal-icon-pulse 2s infinite;
        }


        @keyframes crystal-icon-pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            }
            50% {
                transform: scale(1.2);
                text-shadow: 0 0 20px rgba(0, 255, 255, 1);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            }
        }


        .ban-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            font-size: 24px;
            text-align: center;
            display: none;
        }


        .ban-timer {
            font-size: 48px;
            margin: 20px 0;
            color: red;
        }


        .warning {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 50;
            display: none;
        }


        .shop-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--currency-bg);
            color: var(--text-color);
            border: 1px solid var(--currency-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s;
        }


        .shop-btn:hover {
            transform: scale(1.1);
        }


        .shop {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--shop-bg);
            border-radius: 15px;
            padding: 20px;
            width: 320px;
            max-width: 90%;
            z-index: 100;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid var(--currency-border);
        }


        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--currency-border);
            padding-bottom: 10px;
        }


        .shop-title {
            font-size: 24px;
            font-weight: bold;
        }


        .close-shop {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }


        .shop-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--currency-border);
        }


        .shop-tab {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }


        .shop-tab.active {
            border-bottom: 2px solid #00ffff;
        }


        .shop-content {
            max-height: 400px;
            overflow-y: auto;
        }


        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }


        .shop-item:last-child {
            border-bottom: none;
        }


        .item-info {
            flex-grow: 1;
        }


        .item-name {
            font-size: 18px;
            margin-bottom: 5px;
        }


        .item-desc {
            font-size: 14px;
            opacity: 0.8;
        }


        .item-price {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            white-space: nowrap;
            margin-left: 15px;
        }


        .buy-btn {
            background-color: rgba(0, 200, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }


        .buy-btn:hover {
            background-color: rgba(0, 200, 255, 0.5);
        }


        .buy-btn:disabled {
            background-color: rgba(100, 100, 100, 0.3);
            border-color: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
        }


        .active-boost {
            display: inline-block;
            background-color: rgba(0, 200, 100, 0.3);
            border: 1px solid rgba(0, 200, 100, 0.5);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 5px;
        }


        .exchange-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--currency-bg);
            color: var(--text-color);
            border: 1px solid var(--currency-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s;
        }


        .exchange-btn:hover {
            transform: scale(1.1);
        }


        .exchange-modal, .promocode-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--shop-bg);
            border-radius: 15px;
            padding: 20px;
            width: 300px; /* Уменьшено */
            max-width: 90%;
            z-index: 100;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid var(--currency-border);
        }


        .exchange-header, .promocode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--currency-border);
            padding-bottom: 10px;
        }
